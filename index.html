<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"
    ></script>
    <script src="js/main.js" type="module" defer></script>
    <title>Movie 24</title>
  </head>
  <body>
    <nav class="main-navigation">
      <div class="container">
        <a href="#/home"><div class="main-navigation_logo">Movie24</div></a>

        <form class="main-navigation_form" id="nav-search">
          <sl-input
            id="nav-search_input"
            type="text"
            autocomplete="false"
            required
            placeholder="Search for movies, tv shows..."
            clearable
          >
            <sl-icon name="search" slot="prefix"></sl-icon>
          </sl-input>
          <sl-button type="submit" variant="primary">Search</sl-button>
        </form>
      </div>
    </nav>
    <div id="root"></div>

    <footer>
      <div class="container">All rights reserved by Luna.</div>
    </footer>
  </body>
</html>
